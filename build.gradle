apply plugin: 'java'

version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.apache.commons:commons-lang3:3.3.2'
    compile 'org.apache.commons:commons-io:1.3.2'
    compile 'commons-cli:commons-cli:1.2'
    testCompile 'junit:junit:4.11'
    testCompile 'org.mockito:mockito-core:1.10.8'
}