apply plugin: 'java'

version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.apache.commons:commons-lang3:3.3.2'
    compile 'commons-io:commons-io:2.4'
    testCompile 'org.mockito:mockito-core:1.10.8'
    testCompile 'junit:junit:4.11'
    testCompile 'com.google.guava:guava:18.0'
}